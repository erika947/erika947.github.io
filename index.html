<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">

<body>
    

    <div class = "container">
        <h1 id ="gameTitle">Tic Tac Toe</h1>
        <div class="statusHere">
            <div class="status"> click the board to begin!</div>

        </div>
        <!--add the status of whose is playing-->
        

        <div id = "board"> <!--the boardgame-->
            <div class = "box 0" ></div>
            <div class = "box 1" ></div>
            <div class = "box 2" ></div>
            <div class = "box 3" ></div>
            <div class = "box 4" ></div>
            <div class = "box 5" ></div>
            <div class = "box 6" ></div>
            <div class = "box 7" ></div>
            <div class = "box 8" ></div>
        </div>
        <div class = "reset">Reset</div>
    </div>  
    
    <audio controls autoplay loop>
        <source class ="music" src="music/ytmp3free.cc_underwater-sounds-10-minutes-underwater-ambience-sound-effect-youtubemp3free.org.mp3" type="audio/mp3" >
      </audio>
